        <main class="page__home--main container">
            <div class="page__preview" id="page__preview">
                <div class="preview__card--container">
                    <button class="button_reset button__hover--styles" onclick="resetForm()"
                    value="Reset form"> <i class="far fa-trash-alt"></i>RESET</button>
                    <div class="preview__card--box preview__card--box--palette1">
                        <div class="preview__card--header">
                             <h2 class="font__preview--title">Nombre Apellido</h2>
                             <h3 class="font__preview--subtitle">Front-end developer</h3>
                            <div class="preview__style--color"></div>
                        </div>
                        <div class="preview__card--picture">
                            <canvas id="canvas" class="hiddenCanvas" width="220" height="200"></canvas>
                        </div>
                        <div class="preview__card--links">
                            <button class="preview__card--icon preview__card--iconEmail opacity"> <i class="far fa-envelope"></i>
                            </button>
                            <button class="preview__card--icon opacity" id="preview__card--iconPhone"> <i class="fas fa-mobile-alt "></i>
                            </button>
                            <button class="preview__card--icon preview__card--iconLinkedin opacity"> <i class="fab fa-linkedin-in"></i>
                            </button>
                            <button class="preview__card--icon preview__card--iconGitHub opacity"> <i class="fab fa-github-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="loop__background--preview">
                        <img src="https://media.giphy.com/media/3oxRmkKSBxU6i60qsM/giphy.gif">
                    </div>
                </div>
            </div>
            <div class="panel">
                <button type="button" class="panel__coll btn-design"><i class="far fa-object-ungroup"></i>Diseña</button>
                <!--DEVELOPbr quita
                "active" de la clase -->
                <div class="panel__content panel__content--design display__none" id="form__design">
                    <!--DEVELOPbr pone "display__none" en la clase -->
                    <div class="design-form-container">
                        <div class="design-form-form">
                             <h3>colores</h3>

                            <div class="design-form-colours">
                                <form id="myFormPalette">
                                    <div class="palette">
                                        <input type="radio" id="colorPalette1" name="palette" value="1" class="input-palette"
                                        checked>
                                        <label for="colorPalette1">
                                            <div class="palette-colour-container">
                                                <div class="palette-colour colorBox__1-1"></div>
                                                <div class="palette-colour colorBox__1-2"></div>
                                                <div class="palette-colour colorBox__1-3"></div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="palette">
                                        <input type="radio" id="colorPalette2" name="palette" value="2" class="input-palette">
                                        <label for="colorPalette2">
                                            <div class="palette-colour-container">
                                                <div class="palette-colour colorBox__2-1"></div>
                                                <div class="palette-colour colorBox__2-2"></div>
                                                <div class="palette-colour colorBox__2-3"></div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="palette">
                                        <input type="radio" id="colorPalette3" name="palette" value="3" class="input-palette">
                                        <label for="colorPalette3">
                                            <div class="palette-colour-container">
                                                <div class="palette-colour colorBox__3-1"></div>
                                                <div class="palette-colour colorBox__3-2"></div>
                                                <div class="palette-colour colorBox__3-3"></div>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="palette">
                                        <input type="radio" id="colorPalette4" name="palette" value="4" class="input-palette">
                                        <label for="colorPalette4">
                                            <div class="palette-colour-container">
                                                <div class="palette-colour colorBox__4-1"></div>
                                                <div class="palette-colour colorBox__4-2"></div>
                                                <div class="palette-colour colorBox__4-3"></div>
                                            </div>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="panel__coll font__form btn-fill"><i class="far fa-keyboard"></i>Rellena</button>
                <div class="panel__content display__none"
                id="form__fill">
                    <div class="fill-form">
                        <form class="fill" id="myForm" action="/signup" method="post">
                            <label for="name">Nombre Completo<span class="required">*</span>

                            </label>
                            <input placeholder="Ej: Sally Jill" id="name" type="text" name="name"
                            class="input-required input" required />
                            <label for="job">Puesto<span class="required">*</span>

                            </label>
                            <input placeholder="Ej: Front-end unicorn" id="job" type="text" name="job"
                            class="input-required input" required />
                            <label for="fillButton">Imagen de Perfil<span class="required">*</span>

                            </label>
                            <button id="fillButton" type="button" class="button__hover--styles">Añadir imagen</button>
                            <input type="file" name="photo" id="img-selector"
                            class="hidden-field input-required" required>
                            <div id="empty-box" class="empty-box"></div>
                            <button id="cameraButton" class="button__hover--styles">¡Hazte una foto!</button>
                            <!—Aquí el video embebido de la webcam -->
                            <div class="video-wrap hiddenCamera">
                                <video id="video" playsinline autoplay controls muted></video>
                            </div>
                            <!—Botón de captura -->
                            <div class="controller hiddenCamera">
                                <button id="snap" class="button__hover--styles">Capture</button>
                            </div>
                            <label for="email">Email<span class="required">*</span>

                            </label>
                            <input placeholder="Ej: sally-hill@gmail.com" id="email" class="input_icon input-required input"
                            type="email" name="email" required />
                            <label for="phone">Teléfono</label>
                            <input placeholder="Ej: 555-55-55-55" id="phone" class="input_icon input"
                            type="tel" name="phone" />
                            <label for="linkedin">Linkedin<span class="required">*</span>

                            </label>
                            <input placeholder="Ej: linkedin.com/in/sally.hill" id="linkedin" class="input_icon input-required input"
                            type="text" name="linkedin" required />
                            <label for="github">Github<span class="required">*</span>

                            </label>
                            <input placeholder="Ej: @sally-hill" id="github" class="input_icon input-required input"
                            type="text" name="github" required />
                        </form>
                    </div>
                </div>
                <button type="button" class="panel__coll btn-share"><i class="fas fa-share-alt"></i>Comparte</button>
                <div class="panel__content display__none">
                    <button disabled type="button" class="panel__coll--child btn-create button__hover--styles"
                    id="createCardButton"><i class="far fa-address-card"></i>Crear tarjeta</button> <span class="error-message errorEmail">*Faltan campos por completar*</span>

                    <!--
                    DEVELOPbr en mi rama la clase tenía además "display__none"-->
                    <div class="panel__content2 hidden">

 <a type="button"
                        class="btn-twit button__hover--styles display__none" target="local"><i class="fab fa-twitter"
        href=""></i>Compartir en Twitter</a>

                    </div>
                </div>
            </div>
